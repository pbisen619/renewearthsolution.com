    <section id="contact" class="contact-section">
        <div class="contact-content">
            <div class="contact-info">
                <h2>Contact Us</h2>
                
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required placeholder=" " />
                        <label for="name">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder=" " />
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" required placeholder=" " />
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="form-group">
                        <input type="subject" id="subject" name="subject" required placeholder=" " />
                        <label for="subject">Subject</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="4" required placeholder=" "></textarea>
                        <label for="message">Your Message</label>
                    </div>
                    <button class="submit-btn"><span>Submit</span></button>
                </form>
            </div>
            
            <div class="contact-illustration">
            <iframe style="border-radius: 30px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3726344.965219054!2d76.76395170793161!3d24.206472950150815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a2bafcb6cb33055%3A0xcc9e7d3fa514d87f!2sTechkisan%20IT%20Services!5e0!3m2!1sen!2sin!4v1709645734583!5m2!1sen!2sin" width="315" height="150" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
      </section>
